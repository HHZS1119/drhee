        // åŠ è½½é¢„çº¦è®°å½•
        function loadAppointments() {
            const appointmentList = document.getElementById('appointmentList');
            const searchInput = document.getElementById('searchInput');
            const dateFilter = document.getElementById('dateFilter');
            const activeStatusBtn = document.querySelector('.status-btn.active');
            const selectedStatus = activeStatusBtn ? activeStatusBtn.dataset.status : 'all';
            
            database.ref('appointments').on('value', snapshot => {
                let appointments = [];
                
                snapshot.forEach(childSnapshot => {
                    const appointment = childSnapshot.val();
                    appointment.id = childSnapshot.key;
                    appointments.push(appointment);
                });
                
                // æ ¹æ®åˆ›å»ºæ—¶é—´æ’åº
                appointments.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // åº”ç”¨è¿‡æ»¤
                const searchTerm = searchInput.value.toLowerCase();
                const selectedDate = dateFilter.value;
                
                appointments = appointments.filter(appointment => {
                    const matchesSearch = 
                        appointment.name.toLowerCase().includes(searchTerm) ||
                        appointment.department.toLowerCase().includes(searchTerm);
                    
                    const matchesDate = !selectedDate || appointment.date === selectedDate;
                    
                    const matchesStatus = 
                        selectedStatus === 'all' || 
                        (selectedStatus === 'emergency' && appointment.isEmergency) ||
                        appointment.status === selectedStatus;
                    
                    return matchesSearch && matchesDate && matchesStatus;
                });
                
                // æ›´æ–°æ˜¾ç¤º
                appointmentList.innerHTML = '';
                
                if (appointments.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#718096';
                    emptyMessage.style.padding = '20px';
                    emptyMessage.innerHTML = 'æš‚æ— é¢„çº¦è®°å½•';
                    appointmentList.appendChild(emptyMessage);
                    return;
                }
                
                appointments.forEach(appointment => {
                    const div = document.createElement('div');
                    div.className = 'appointment-item';
                    div.innerHTML = `

                            <div class="patient-name">
                                ${appointment.name}
                                ${appointment.isEmergency ? ' âš¡' : ''}
                            </div>
                            <div class="appointment-details">
                                é¢„çº¦æ—¶é—´ï¼š${formatDate(appointment.date)} ${appointment.time}
                                <br>
                                ç§‘å®¤ï¼š${appointment.department}
                                <br>
                                çŠ¶æ€ï¼š${getStatusText(appointment.status)}
                                <br>
                                è”ç³»ç”µè¯ï¼š${appointment.phone}
                                ${appointment.idCard ? `<br>èº«ä»½è¯å·ï¼š${appointment.idCard}` : ''}
                            </div>
                        </div>
                        ${appointment.status === 'pending' ? `

                                <button class="btn btn-approve" onclick="handleAppointment('${appointment.id}', 'approved')">é€šè¿‡</button>
                                <button class="btn btn-reject" onclick="handleAppointment('${appointment.id}', 'rejected')">æ‹’ç»</button>
                            </div>
                        ` : ''}
                    `;
                    
                    appointmentList.appendChild(div);
                });
            });
        }

        // å¤„ç†é¢„çº¦çŠ¶æ€
        function handleAppointment(appointmentId, status) {
            database.ref(`appointments/${appointmentId}`).update({
                status: status,
                updatedAt: new Date().toISOString(),
                updatedBy: localStorage.getItem('adminName')
            })
            .then(() => {
                showSuccess(`é¢„çº¦${status === 'approved' ? 'å·²é€šè¿‡' : 'å·²æ‹’ç»'}`);
            })
            .catch(error => {
                showError('æ“ä½œå¤±è´¥ï¼š' + error.message);
            });
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            switch (status) {
                case 'pending':
                    return 'å¾…å¤„ç†';
                case 'approved':
                    return 'å·²é€šè¿‡';
                case 'rejected':
                    return 'å·²æ‹’ç»';
                default:
                    return status;
            }
        }

        // æ˜¾ç¤ºæˆåŠŸæç¤º
        function showSuccess(message) {

        // æ˜¾ç¤ºç™»å½•æˆåŠŸ

        document.querySelectorAll('.status-btn').forEach(btn => {

            const dateFilter = document.getElementById('dateFilter');

            maxDate.setMonth(today.getMonth() + 3); // æœ€å¤šæ˜¾ç¤º3ä¸ªæœˆå†…çš„è®°å½•
            
            dateFilter.min = today.toISOString().split('T')[0];
