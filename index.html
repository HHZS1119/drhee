<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hee's Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-align: left;
        }

        .logo h1 {
            margin: 0;
            color: #2d3748;
            font-size: 24px;
        }

        .logo p {
            margin: 5px 0 0;
            color: #718096;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        nav a.active {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: white;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-section h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .welcome-section p {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .logo {
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Dr. Hee's Clinic</h1>
                <p>专业、贴心的医疗服务</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="emergency.html">急诊咨询</a></li>
                    <li><a href="followup.html">复诊预约</a></li>
                    <li><a href="admin.html">管理系统</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="welcome-section">
                <h2>欢迎来到Dr. Hee's Clinic</h2>
                <p>我们致力于为您提供优质的医疗服务，让每一位患者都能得到专业的诊疗和贴心的关怀。</p>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">🏥</div>
                    <div class="feature-title">专业医疗团队</div>
                    <div class="feature-description">
                        拥有经验丰富的医疗团队，为您提供专业的诊疗服务。
                    </div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-title">急诊服务</div>
                    <div class="feature-description">
                        提供24小时急诊服务，紧急情况快速响应。
                    </div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">📅</div>
                    <div class="feature-title">在线预约</div>
                    <div class="feature-description">
                        便捷的在线预约系统，让您轻松安排就诊时间。
                    </div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">👨‍⚕️</div>
                    <div class="feature-title">复诊跟进</div>
                    <div class="feature-description">
                        完善的复诊预约系统，持续跟进您的康复情况。
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
